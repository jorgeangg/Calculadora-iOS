<!doctype html>
<html>
   <head>
    <!--Titulo-->
    <title>Calculadora iOS</title>
    <!--Enlace al css de nuestra pagina-->
    <link href="/css/HolaMundo.css" rel="stylesheet">
   </head>
   <body>
    <!--Contenedor de la calculadora-->
        <div class="contenedor">
            <!--contenedor de la consola-->
            <div id="operaciones">
                <!--Consola de aplicaciones-->
                <div id="resultados">0</div>
            </div>
            <!--Contenedor de los botones-->
            <div class="numeros">
                <!--Botones-->
                <button class="botones opciones" value="AC">AC</button>
                <button class="botones opciones" value="+/-">+/-</button>
                <button class="botones opciones" value="porcentaje">%</button>
                <button class="botones operador" value="/">รท</button>
                <button class="botones numero" value="7">7</button>
                <button class="botones numero" value="8">8</button>
                <button class="botones numero" value="9">9</button>
                <button class="botones operador" value="*">X</button>
                <button class="botones numero" value="4">4</button>
                <button class="botones numero" value="5">5</button>
                <button class="botones numero" value="6">6</button>
                <button class="botones operador" value="-">-</button>
                <button class="botones numero" value="1">1</button>
                <button class="botones numero" value="2">2</button>
                <button class="botones numero" value="3">3</button>
                <button class="botones operador" value="+">+</button>
                <button class="botones numero" value="0">0</button>
                <button class="botones" value=".">,</button>
                <button class="botones operador" value="=">=</button>
            </div> 
        </div>
        <!--jquery y javascript externo-->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="/js/calculadora.js"></script>
   </body> 
</html>
